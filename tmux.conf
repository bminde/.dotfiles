# # quick panes - closes when prosess ends
# nvAlt/tekst
bind-key n split-window -h -c ~/Dropbox/tekst "vim +CtrlP"
# wiki
bind-key w split-window -h -c ~/Dropbox/tekst/wiki "vim +CtrlP"
# dotfiles
bind-key . split-window -h -c ~/.dotfiles "vim +CtrlP"

# # List of plugins
